<div id="navbar_container">
  <div class="image_container">
    <img src="assets/images/logo_no_bg.png" alt="logo mainat" />
  </div>

  <!-- Hamburger menu button (mobile/tablet only) -->
  <div
    class="hamburger-menu"
    [class.active]="isMenuOpen"
    (click)="toggleMenu()"
  >
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
    <span class="hamburger-line"></span>
  </div>

  <!-- Desktop and mobile menu -->
  <div class="menu_container" [class.menu-open]="isMenuOpen">
    <div class="button-container">
      <app-button
        [text]="'COMMANDES'"
        [icon]="'list_alt'"
        [route]="'orders'"
        (click)="closeMenu()"
      ></app-button>
      <app-button
        [text]="'CLIENTS'"
        [icon]="'group'"
        [route]="'clients'"
        (click)="closeMenu()"
      ></app-button>
      <app-button
        [text]="'GATEAUX'"
        [icon]="'cake'"
        [route]="'cakes'"
        (click)="closeMenu()"
      ></app-button>
      <app-button
        [text]="'STATISTIQUES'"
        [icon]="'signal_cellular_alt'"
        [route]="'kpi'"
        (click)="closeMenu()"
      ></app-button>
      <app-button
        [text]="'DECONNEXION'"
        [icon]="'logout'"
        (click)="logout(); closeMenu()"
      ></app-button>
    </div>
  </div>

  <!-- Overlay for mobile menu -->
  <div
    class="menu-overlay"
    [class.active]="isMenuOpen"
    (click)="closeMenu()"
  ></div>
</div>
